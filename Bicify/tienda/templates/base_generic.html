<!DOCTYPE html>

<html lang="es">
    
    <head>

        <title>Bicify</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <!-- Add additional CSS in static file -->
        {% load static %}
        <!-- <link rel="icon" href="{% static '/images/favicon.png' %}" type="image/png"> -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    </head>

    <body>

        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header-container" style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
                            <h1 class="fs-7 mt-3" style="color: #0D6302; font-family: rolling-beat;">Bicify</h1>
                            <div>
                                <button class="button-header" style="min-width: 100px; padding: 7px 15px 7px 15px; border-radius: 7px; font-family: inter; background-color: #9DDC8F; border-width: 2px; margin-left: 10px;">Bicicletas</button>
                                <button class="button-header" style="min-width: 100px; padding: 7px 15px 7px 15px; border-radius: 7px; font-family: inter; background-color: #9DDC8F; border-width: 2px; margin-left: 10px;">Accesorios</button>
                                <button class="button-header" style="min-width: 100px; padding: 7px 15px 7px 15px; border-radius: 7px; font-family: inter; background-color: #9DDC8F; border-width: 2px; margin-left: 10px;">Login</button>
                                <button class="button-header carrito" style="margin-left: 50px; min-width: 100px; padding: 7px 15px 7px 15px; border-radius: 7px; font-family: inter; background-color: #0D6302; color: white; border: none;">Carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-fluid mt-3">
                <div class="row">

                    <div class="col-sm-12 ">
                        {% block content %}

                        {% endblock %}
                    </div>
                    
                </div>
            </div>
        </main>

        <footer class="footer_relative">

        </footer>
       
    </body>
</html>
